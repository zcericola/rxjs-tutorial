<h1>MY COMPONENT</h1>
<div class="card">
  <h2 class="person-name">{{ this.person.name }}</h2>
  <ul>
    <li>
      Height: <span>{{ this.person.height }}</span>
    </li>
    <li>
      Weight: <span>{{ this.person.mass }}</span>
    </li>
    <li>
      Hair Color: <span>{{ this.person.hair_color }}</span>
    </li>
    <li>
      Eye Color: <span>{{ this.person.eye_color }}</span>
    </li>
  </ul>
</div>
